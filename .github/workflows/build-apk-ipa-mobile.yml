    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.22.0
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt || echo "Failed to install dependencies, continuing anyway"
        fi

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: stable

    - name: Get Flutter Dependencies
      run: flutter pub get
      working-directory: ./

    - name: Build AAB
      run: |
        flutter config --no-analytics
        flet build aab --verbose --build-number=${{ env.BUILD_NUMBER }} --build-version=${{ env.BUILD_VERSION }} --module-name main.py
      working-directory: ./
      timeout-minutes: 30

    - name: List build output
      run: find build/ -type f || echo "No files found in build directory"

    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: build/**/*.{aab,AAB}
        if-no-files-found: warn

  build-apk:
